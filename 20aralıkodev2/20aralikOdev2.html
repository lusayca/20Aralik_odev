<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="numberInput">Select Number</label>
    <input type="number" id="numberInput">
    <button onclick="multiplyNumbers()">Multiply The Numbers</button>
    <ul>

    </ul>
</body>
    <script>
        function multiplyNumbers(){
            var numbers = document.getElementById('numberInput').value;
            var answer = numbers * 1.8;

            alert("Answer: " + answer);
        }
    </script>
</body>
</html>
